<script>
    var swiper = new Swiper('.swiper-container', {
        // effect: 'cube',
        cubeEffect: {
            slideShadows: false,
            shadow: false,
            shadowOffset: 100,
            shadowScale: 0.6
        },
        autoplay: true,
        loop: true,
        grabCursor: true,

    });

    $('.menu_box').click(function () {
        if ($(this).hasClass('open')) {
            $(this).removeClass('open');
            $('.drop_box').removeClass('drop_now')
        } else {
            $(this).addClass('open');
            $('.drop_box').addClass('drop_now')
        }
    })

</script>
